<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>2.layout실습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ol,ul{list-style: none;}
        a{text-decoration: none; color: black;}

        #container{
            width: 800px;
            height: auto;
            background-color: #aaa;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 120px;
            background-color: #ccc;
        }

        main{
            width: 100%;
            height: auto;
            background-color: #ccc;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        main>section{
            width: 100%;
            height: 200px;
            background-color: #eee;
            margin-top: 10px;

        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h3>Header</h3>
        </header>
        <main>
            <h3>Main</h3>
            <section>
                <h3>Section#1</h3>
            </section>
            <section>
                <h3>Section#2</h3>
            </section>
            <footer>
                <h3>Footer</h3>
            </footer>
        </main>
    </div>
</body>
</html>
