<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>6.공간분할태그</title>
        <!--
            날짜: 2023/07/04
            이름: 최동일
            내용: 공간분할태그 실습하기

            block태그
            -브라우저 전체 폭을 차지
            -width, height 크기 지정
            -div, h1~h6, p, table 태그 등이 있다.
            -태그 요소를 세로로 배치

            inline태그
            -태그 내용의 크기만큼 공간을 차지함
            -width, height 크기 지정 안됨.
            -span, a,b,i태그와 같이 텍스트와 관련된 태그들
            -태그 요소를 가로로 배치

            inline-block태그
            -블록형식과 인라인 형식의 조합
            -width, height 줄 수 있음, 태그 요소를 가로 배치
            -img, input등이 있다.
        -->
    </head>
    <body>
        <h3>공간분할태그</h3>

        <h4>block형식태그</h4>
            <div>공간분할1</div>
            <div>공간분할2</div>

            <p>동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세</p>
            <table border="1">
                <tr>
                    <td>a101</td>
                    <td>김유신</td>
                    <td>010-1234-1001</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>a102</td>
                    <td>김춘추</td>
                    <td>010-1234-1002</td>
                    <td>25</td>
                </tr>
            </table>
        
        <h4>inline형식태그</h4>
            <span>공간분할1</span>
            <span>공간분할2</span>
            <a href="#">네이버</a>
            <a href="#">다음</a>
            <b>Hello World</b>
            <b>Hello Java</b>


        <h4>inline-block형식태그</h4>
            <img src="./images/flower1.jpg"     width="100"  alt="벚꽃">
            <img src="/Ch02/images/flower2.jpg" width="100"  alt="꽃">
            <input type="text" size="150">
            <input type="text" size="50">

    </body>
</html>
