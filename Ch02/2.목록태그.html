<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>2.목록태그</title>
        <!--
            날짜: 2023/07/03
            이름: 최동일
            내용: HTML 목록 태그 실습하기
        -->
    </head>
    <body>
        <h3>순서 없는 목록</h3>
        <!--UL : Unorder List
            li를 자식 태그로 갖는다.-->
        <UL>
            <li>서울</li>
            <li>부산</li>
            <li>대전</li>
            <li>대구</li>
            <li>광주</li>
        </UL>

        <h3>순서 있는 목록</h3>
        <!--Order List-->
        <ol>
            <li>수원</li>
            <li>단양</li>
            <li>제천</li>
            <li>김해</li>
            <li>진주</li>
        </ol>
    </body>
</html>
