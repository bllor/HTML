<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>입력양식태그</title>
    </head>
    <body>
        <h3>기본입력</h3>
        <form action="http://naver.com">
            <!-- action은 form의 제출 서버를 입력-->
            <table border="1">
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="uid"></td>                  
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <td colspan="2" align="right"></td>
                    <td><input type="submit" value="로그인"></td>                  
                </tr>
            </table>
        </form>


        <h3>기타 입력 양식 태그</h3>
        <form action="http://daum.net">
            <h4>취미를 고르시오.</h4>
            <label><input type="checkbox" name="hobby" value="1"/>등산</label>
            <label><input type="checkbox" name="hobby" value="2"/>여행</label>
            <label><input type="checkbox" name="hobby" value="3"/>영화</label>
            <label><input type="checkbox" name="hobby" value="4"/>게임</label>
            <label><input type="checkbox" name="hobby" value="5"/>운동</label>
            <!--여러개 선택가능-->

            <h4>성별을 고르시오.</h4>
        <label><input type="radio" name="gender" value="1"/>남자</label>
        <label><input type="radio" name="gender" value="2"/>여자</label>
        <!--radio는 하나만 선택가능-->

        <h4>주소를 입력하시오.</h4>
        <select name="addr" >
            <option>서울</option>
            <option>부산</option>
            <option>대구</option>
            <option>대전</option>
        </select>

        <h4>날짜를 선택하세요.</h4>
        <input type="date" name="date"/>

        <h4>전송하기</h4>
        <input type="submit" value="전송하기">
        </form>

        
        <h3>자기소개 입력</h3>
        <form action="http://google.com">
            <textarea name="intro", cols="30", rows="10"></textarea>
            <input type="submit" value="전송하기">
        </form>
    </body>
</html>
