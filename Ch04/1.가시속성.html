<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>1.가시속성</title>
        <!--
            날짜:2023/07/05
            이름:최동일
            내용:CSS가시속성 구분

            가시속성(visibility)

            display:none
            -태그요소를 브라우저 화면에서 제거(공간 포함)
            -visibility;hidden은 자리공간이 남음

            display:block
            -태그요소를 block 형식으로 변환
            -세로 방향 배치, width, height적용
            
            display:inline
            -태그요소를 inline형식으로 변환
            -가로방향 배치, width/height 적용안됨
            
            display:inline-block
            -태그요소를 inline-block형식으로 변환
            -가로방향 배치, width/height적용

        -->
        <style>
            div >span {background-color: orange;}

            div> div {background-color: green;}
            .box1> :first-child{display: none;}
            .box1> :nth-child(2){visibility: hidden;}

            .box2> span:nth-child(2){
                display: block;
                width: 100px;
                height: 100px;
            }
            .box3>div{
                display: inline;
                width: 100px;
                height: 100px;
            }

            .box4>div{
                display: inline-block;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <H3>가시속성</H3>
        <h4>display:none</h4>
        <div class="box1">
            <span>text1</span>
            <span>text2</span>
            <span>text3</span>
        </div>
        <h4>display:block</h4>
        <div class="box2">
            <span>text1</span>
            <span>text2</span>
            <span>text3</span>
        </div>
        <h4>display:inline</h4>
        <div class="box3">
            <span>text1</span>
            <div>text2</div>
            <span>text3</span>
        </div>
        <h4>display:inline-block</h4>
        <div class="box4">
            <span>text1</span>
            <div>text2</div>
            <span>text3</span>
        </div>
    </body>
</html>
