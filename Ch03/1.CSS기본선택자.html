<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>1. CSS기본선택자</title>
        <!--
            날짜: 2023/07/04
            이름: 최동일
            내용: CSS기본선택자 실습하기

            -id 속성은 태그의 유일한 식별값 지정
            -class 속성은 태그의 그룹을 지정

        -->
        <style>
            /* css의 주석을 나타내는 방법 */
            /* 전체 선택자*/
            *{
                color:blue;
            }
            /* 태그 선택자*/
            h3{
                color: red;
            }
            p{
                color: green;
            }
            /* 클래스 선택자*/
            .txt1{
                color: orange;
            }
            /* 아이디 선택자*/
            #txt1{
                color: gray;
            }
        </style>
    </head>
    <body>
        <H3>1. CSS기본선택자</H3>
        <P>Helo, 안녕하세요</P> 
        <P class="txt1">Helo, 안녕하세요</P> 
        <P class="txt1">Helo, 안녕하세요</P> 
        <!-- 같은 클래스로 묶으면 둘이 같은 그룹이라는 뜻-->
        <P id="txt1">Helo, 안녕하세요</P> 
        <P>Helo, 안녕하세요</P> 
    </body>
</html>
