<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2.CSS자손선택자</title>
        <!--
            날짜: 2023/07/04
            이름: 최동일
            내용: CSS자손선택자 실습하기

            - 자손(자식, 후손)선택자는 태그의 계층구조를 이용한 선택자
            - 자식 선택자 > , 후손 선택자 띄어쓰기.
        -->
        <style>
           /*자식 선택자 애국가를 선택할 때 */
            section >h3{
                color: blue;
            }
            body > h3{
                color: orange;
            }
            .txt1 > em{
                color: green;
            }
            .txt2 > em{
                color: aqua;
            }
            .txt1 b{
                background-color: yellow;
            }
            .txt2 b{
                background-color: orange;
            }
           /*후손 선택자*/ 
        </style>
    </head>
    <body>
        <h3>2.CSS자손선택자</h3>
        <section>
            <h3>애국가</h3>
            <P class="txt1">
                동해물과 백두산이 마르고 닳도록<br>
                하는님이 보우하사 우리나라 만세<br>
                <em>
                    무궁화삼천리 화려강산<br>
                    <b>대한 사람 </b>대한으로 길이 보전하세
                </em>
            </P>
            <P class="txt2">
                남산 위에 저 소나무 철갑을 두른 듯<br>
                하는님이 보우하사 우리나라 만세<br>
                <em>
                    무궁화삼천리 화려강산<br>
                    <b>대한 사람 </b>대한으로 길이 보전하세
                </em>
            </P>
        </section>
    </body>
</html>
